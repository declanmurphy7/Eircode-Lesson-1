<html>
<head>


<title>String Functions</title>
<script>

/* This is a simple html script
Using Javascript
*/

var EirCode
function EnterEirCode()
{
EirCode = prompt("Please Enter Your Eir Code","e.g. H87 F3DG");
}

function CheckEirCode(EirCode)
{
	if (EirCode.length >=8)
			return true
		else
			return false
}

</script>
</head>

<body>
<script>
EnterEirCode()

while (!CheckEirCode(EirCode))
{
	alert("Eir Code Has Too Few Characters.");
	EnterEirCode();
}

alert("Thanks For Entering Your Eir Code.");
document.write("Goodbye");


</script>
</body>
</html>
